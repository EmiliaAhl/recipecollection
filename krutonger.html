<!DOCTYPE html>

<html>
  <head>
    <title>Krutonger</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/individual-recipe.css">
  </head>
  <body>
    <header>
      <a href="https://emiliaahl.github.io/recipecollection">
        <img class="home-icon" src="assets/general/home-icon.png">
      </a>
      <a href="https://emiliaahl.github.io/recipecollection/every-recipe.html">
        <img class="home-icon" src="assets/general/search-icon.png">
      </a>
    </header>
    <div class="main">
      <div class="left-container">
        <img class="food-image" src="assets/food/krutonger.jpeg">
        <ul>
          <p>Du behöver:</p>
          <li>
            4 skivor Ljust bröd
            <input type="checkbox">
          </li>
          <li>
            Olivolja eller Smör
            <input type="checkbox">
          </li>
          <li>
            Salt
            <input type="checkbox">
          </li>
          <li>
            Vitlökspulver
            <input type="checkbox">
          </li>
        </ul>
      </div>
      <div class="right-container">
        <div>
          <div class="title-container">
            <div class="food-title">Krutonger</div>
            <div class="food-portion">(4-6 portioner)</div>
          </div>
          <div class="steps">
            <div>1. Skär brödet i kuber
              <input type="checkbox">
            </div>
            <div>2. Stek brödet i oljan (eller smör) i ca. 5 min eller tills dem får färg
              <input type="checkbox">
            </div>
            <div>3. Krydda med salt och vitlök
              <input type="checkbox">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="javascript/food.js"></script>
</html>
